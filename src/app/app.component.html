<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}
  </h1>
</div>

<div *ngFor="let recipe of recipies">   
  <h2> {{recipe.title}}<button (click)="show = !show">{{show ? 'hide' : 'show'}}</button></h2>
  <div *ngIf=show>
  <h3>Ingredients: </h3>
  <ul>
  <li *ngFor="let ingred of recipe.ingredients">{{ingred}}</li>
    
  </ul>
  <h3>Directions</h3>
  <li>{{recipe.directions}}</li>
  
</div>
<hr>
</div>
